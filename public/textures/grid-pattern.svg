<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <!-- Fade Gradient (left side transparent) -->
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"></stop>
      <stop offset="40%" stop-color="white" stop-opacity="0.4"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="1"></stop>
    </linearGradient>
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#d1d5db"></circle>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dotPattern)"></rect>
  <rect width="100%" height="100%" fill="url(#fadeGradient)"></rect>
</svg>
